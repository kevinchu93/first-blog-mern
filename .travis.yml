sudo: required

language: node_js
node_js:
- "node" 

services:
- docker

env:
  global:
    - DOCKER_USERNAME=kevinchu
    - DOCKER_PASSWORD=docker
    #    matrix:
    #  secure: 
    # matrix:
    #   secure: 

script:
- npm run lint
- npm run test
- docker build -t kevinchu/first-blog-mern .

after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
  docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  docker push kevinchu/first-blog-mern;
  fi

